name: Deploy Tmunan WebApp

on:
  push:
    branches:
      - master

jobs:
  deploy-webapp:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build Vite React app
        run: npm run build

      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: eu-west-1
          role-to-assume: arn:aws:iam::090268630745:role/github_deploy_role

      - name: Deploy to S3
        run: |
          aws s3 sync dist/ s3://tmunan-webapp-rt --delete

      - name: Invalidate CloudFront distribution
        run: |
          aws cloudfront create-invalidation --distribution-id E1GDWCZT5C3D1P --paths "/*"